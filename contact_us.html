<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
h2 {
    color: var(--primary-color-dark);
}
body {
    padding-top: 50px;
    font-family: 'Poppins';
    background: linear-gradient(135deg, #1e1e2f, #3a3b5a);
    color: var(--white);
}

.contact-and-extra {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 5%;
    background: #1b1f24;
    color: var(--white);
    padding-top: 100px;
}

.contact-and-extra .form-container {
    background: #fdfdfd;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 100%;
    margin-bottom: 2rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-and-extra .form-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
}

.contact-and-extra h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: var(--primary-color-dark);
    font-size: 1.8rem;
}

.contact-and-extra label {
    font-size: 1rem;
    color: #333;
    display: block;
    margin-bottom: 0.5rem;
}

.contact-and-extra input,
.contact-and-extra textarea {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.contact-and-extra input:focus,
.contact-and-extra textarea:focus {
    border-color: #4bad52;
    box-shadow: 0 0 8px rgba(75, 173, 82, 0.7);
    outline: none;
}

.contact-and-extra button {
    background: linear-gradient(90deg, #4bad52, #36a344);
    color: white;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
    display: block;
    width: 100%;
    font-weight: bold;
}

.contact-and-extra button:hover {
    background: linear-gradient(90deg, #36a344, #4bad52);
    transform: scale(1.02);
}

.radio-group-horizontal {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    margin-top: 10px;
}

.radio-group-horizontal label {
    display: flex;
    align-items: center;
    font-size: 1rem;
    cursor: pointer;
    gap: 5px;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    background: #f1f1f1;
    transition: background 0.3s ease, transform 0.2s ease;
}

.radio-group-horizontal label:hover {
    background: #e1e1e1;
    transform: scale(1.1);
    color: green;
}

.radio-group-horizontal input[type="radio"] {
    margin: 0;
    transform: scale(1.1);
    accent-color: #4bad52;
}

.checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
    max-width: 100px;
}

#check {
    margin-bottom: 10px;
}

#tekst, #message {
    font-family: "Poppins";
}


    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script src="nav.js"></script>

    <section class="contact-and-extra">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Emri dhe Mbiemri:</label>
                <input type="text" id="name" class="required" placeholder="Shkruani emrin dhe mbiemrin tuaj" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" class="required" placeholder="Shkruani email-in tuaj" required>

                <div class="message-section">
                    <label for="message">Mesazhi juaj:</label>
                    <textarea id="message" placeholder="Shkruani mesazhin tuaj..." rows="3" required></textarea>
                </div>
                
                <div class="music-preference">
                    <p class="zhanri" style="color: var(--primary-color-dark);">Zgjedhni zhanrin që keni interesim në të:</p>
                    <div class="radio-group-horizontal">
                        <label>
                            <input type="radio" name="music" value="jazz"> Jazz
                        </label>
                        <label>
                            <input type="radio" name="music" value="hiphop"> Hiphop
                        </label>
                        <label>
                            <input type="radio" name="music" value="rock"> Rock
                        </label>
                        <label>
                            <input type="radio" name="music" value="pop"> Pop
                        </label>
                    </div>
                </div>                
                <br>

                <div class="checkbox-group">
                    <label for="check"><pre id="tekst">Agree Terms&Conditions</pre></label>
                    <input type="checkbox" id="check" required>
                </div>

                <br>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div id="footer"></div>
    </footer>
    <script src="footer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const button = document.querySelector("button");
            const form = document.getElementById("contact-form");
        
            button.addEventListener("click", function (event) {
                event.preventDefault();
        
                try {
                    const name = document.getElementById("name").value.trim();
                    const email = document.getElementById("email").value.trim();
                    const message = document.getElementById("message").value.trim();
                    const music = document.querySelector("input[name='music']:checked");
                    const agreeTerms = document.getElementById("check").checked;
        
                    if (!name || !email || !message || !music || !agreeTerms) {
                        throw new Error("Ju lutem plotësoni të gjitha fushat e kërkuara!");
                    }
        
                    if (!email.includes("@")) {
                        throw new Error("Ju lutem shkruani një email të vlefshëm që përmban '@'!");
                    }
        
                    alert("Kontakti është kryer me sukses!");
        
                    $("#contact-form").slideUp(1000, function () {
                        form.reset();
                        $(this)
                            .fadeIn(100)
                            .animate({ opacity: 0.5 }, 500) 
                            .animate({ opacity: 1 }, 500); 
                    });
                } catch (error) {
                    alert(error.message);
                }
            });
        });
        </script>
        
</body>
</html>
