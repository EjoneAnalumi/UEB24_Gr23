<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .contact-and-extra {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 5%;
            background: linear-gradient(135deg, #161515, #146826);
            color: var(--white);
            padding-top: 100px;
        }

        .contact-and-extra .form-container {
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .contact-and-extra h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color-dark);
        }

        .contact-and-extra label {
            font-size: 1rem;
            color: var(--text-dark);
            display: block;
            margin-bottom: 0.5rem;
        }

        .contact-and-extra input,
        .contact-and-extra textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-and-extra button {
            background: #4bad52;
            color: black;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
        }

        .contact-and-extra button:hover {
            background: #176932;
        }

        .extra-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            gap: 2rem;
        }

        .extra-section h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .social-media ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-media ul li {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .social-media ul li i {
            font-size: 1.8rem;
            color: #4bad52;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-media ul li a {
            text-decoration: none;
            color: var(--white);
            transition: color 0.3s ease;
        }

        .social-media ul li:hover i {
            color: #fff;
            transform: scale(1.2);
        }

        .social-media ul li a:hover {
            color: var(--secondary-color);
        }

        .radio-group-horizontal {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 10px;
        }

        .radio-group-horizontal label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            cursor: pointer;
            gap: 5px;
        }

        .radio-group-horizontal input[type="radio"] {
            margin: 0;
            transform: scale(1.1);
        }

        .location img {
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .location img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            font-size: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 100px;
        }

        #tekst {
            font-family: sans-serif;
        }

        #check {
            margin-bottom: 10px;
        }

        .extra-section {
            align-items: center;
            justify-content: center;
            gap: 10rem;
        }
        .zhanri {
            color: var(--primary-color-dark);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="nav-placeholder"></div>
    <script src="nav.js"></script>

    <section class="contact-and-extra">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Emri dhe Mbiemri:</label>
                <input type="text" id="name" class="required" placeholder="Shkruani emrin dhe mbiemrin tuaj" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" class="required" placeholder="Shkruani email-in tuaj" required>

                <div class="message-section">
                    <label for="message">Mesazhi juaj:</label>
                    <textarea id="message" placeholder="Shkruani mesazhin tuaj..." rows="3" required></textarea>
                </div>
                
                <div class="music-preference">
                    <h3 class="zhanri">Zgjedhni zhanrin që keni interesim në të:</h3>
                    <div class="radio-group-horizontal">
                        <label>
                            <input type="radio" name="music" value="jazz"> Jazz
                        </label>
                        <label>
                            <input type="radio" name="music" value="hiphop"> Hiphop
                        </label>
                        <label>
                            <input type="radio" name="music" value="rock"> Rock
                        </label>
                        <label>
                            <input type="radio" name="music" value="pop"> Pop
                        </label>
                    </div>
                </div>                
                <br>

                <div class="checkbox-group">
                    <label for="check"><pre id="tekst">Pranoj kushtet</pre></label>
                    <input type="checkbox" id="check" required>
                </div>

                <br>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="extra-section">
            <div class="social-media">
                <h3>Na Ndiqni</h3>
                <ul>
                    <li><i class="bi bi-facebook"></i> <a href="#">Facebook</a></li>
                    <li><i class="bi bi-instagram"></i><a href="">Instagram</a></li>
                    <li><i class="bi bi-linkedin"></i> <a href="#">LinkedIn</a></li>
                    <li><i class="bi bi-twitter"></i> <a href="#">Twitter</a></li>
                </ul>
            </div>
            <div class="location">
                <h3>Lokacioni ynë</h3>
                <img src="lokacioni1.png" alt="Lokacioni ynë">
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; Pitch Perfect. Të gjitha të drejtat e rezervuara.</p>
    </footer>
</body>
</html>
