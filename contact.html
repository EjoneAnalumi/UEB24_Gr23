<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="rrethnesh.html">Rreth Nesh</a></li>
                    <li><a href="sherbime.html">Shërbime</a></li>
                    <li><a href="kontakt.html">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Content -->
    <section class="contact-form">
        <div class="form-container">
            <h2>Na Kontaktoni</h2>
            <form id="contact-form">
                <label for="name">Emri:</label>
                <input type="text" id="name" class="required" placeholder="Shkruani emrin tuaj...">

                <label for="email">Email:</label>
                <input type="email" id="email" class="required" placeholder="Shkruani email-in tuaj...">

                <label for="message">Mesazhi:</label>
                <textarea id="message" class="required" placeholder="Shkruani mesazhin tuaj..."></textarea>

                <button type="submit">Dërgo</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Uebi. Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
