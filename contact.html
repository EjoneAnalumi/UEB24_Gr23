<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1rem 2rem;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }

        .navbar .menu {
            display: flex;
            gap: 2rem; /* Hapësirë horizontale midis linkeve */
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem; /* Hapësirë rreth linkeve */
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 1.1rem;
        }

        .navbar .menu a:hover {
            color: #176932;
            border-radius: 10px;
        }

        .navbar .signup {
            padding: 0.5rem 1rem;
            background-color: #4bad52;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar .signup:hover {
            background-color: #176932;
        }

        .contact-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 80vh;
            background: linear-gradient(135deg, #161515, #18b13a);
            padding: 2rem;
        }

        .contact-form .form-container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }


        .contact-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-container label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
        }

        .contact-form {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 80vh;
        background: linear-gradient(135deg, #161515, #18b13a);
        padding: 2rem; 
        }
        .contact-form .form-container {
        background: white;
        padding: 3rem;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        max-width: 500px; 
        margin: 1rem auto;
        }


        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            background: #4bad52;
            color: black;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            width: 100%;
        }

        .form-container button:hover {
            background: #176932;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px; 
            max-width: 100px;
        }

        #tekst {
            font-family: sans-serif;
        }

        #check {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div id="navbar-container"></div>
    </header>

    <section class="contact-form">
        <div class="form-container">
            <h2>Na Kontaktoni</h2>
            <form id="contact-form">
                <label for="name">Emri:</label>
                <input type="text" id="name" class="required" placeholder="Shkruani emrin tuaj..." required>

                <label for="email">Email:</label>
                <input type="email" id="email" class="required" placeholder="Shkruani email-in tuaj..." required>

                <label for="message">Mesazhi:</label>
                <textarea id="message" class="required" placeholder="Shkruani mesazhin tuaj..." required></textarea>

                <div class="checkbox-group">
                    <label for="check"><pre id="tekst">Pranoj kushtet</pre></label>
                    <input type="checkbox" id="check" required>
                </div>
                
                <button type="submit">Dërgo</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; Pitch Perfect. Të gjitha të drejtat e rezervuara.</p>
    </footer>

    <script>
        // Ngarkimi dinamik i navbar-it
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Gabim gjatë ngarkimit të navbar-it:', error));
    </script>
</body>
</html>
